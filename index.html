<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="heading">
        <h4 id="greet">WeLcOme to Magic notes</h4>
        <p id="message">Create a note of all the things of your loved ones....</p>
    </div>
    <div id="notes-field">
        <div id="box1" class="box">
            <div>
                <i class="fa-sharp fa-regular fa-plus fa-2xl" style="color: pink;"></i>
            </div>
            <p>Add a new note</p>
        </div>
    </div>
    <div class="movement">
        <div id="pop-up" class="glass">
            <h4>Add a new note</h4>
            <div class="cross">X</div><br>
            <hr>
            <label for="header">Title</label>
            <input type="text" name="" id="header">
            <label for="content">Description</label>
            <textarea name="" id="content"></textarea>
            <button class="add-note">Add Note</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
